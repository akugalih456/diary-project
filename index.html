<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Sparta Coding Club | Bootstrap Practice</title>
    <script>
        $(document).ready(function() {
            // alert('full loaded');
            listing();
        });

        function listing() {
            $.ajax({
                type: "GET",
                url: "/diary",
                data: {},
                success: function(response) {
                    let articles = response["articles"];
                    for (let i = 0; i < articles.length; i++) {
                        let title = articles[i]["title"];
                        let content = articles[i]["content"];
                        let temp_html = `
                                        <div class="col-4">
                                        <div class="card">
                                            <img
                                            src="https://www.gardendesign.com/pictures/images/675x529Max/site_3/helianthus-yellow-flower-pixabay_11863.jpg"
                                            class="card-img-top"
                                            alt="..."
                                            />
                                            <div class="card-body">
                                            <h5 class="card-title">${title}</h5>
                                            <p class="card-text">${content}</p>
                                            <h6 class="card-subtitle mb-2 text-muted">2022.02.14</h6>
                                            </div>
                                        </div>
                                        </div>
                                         `;
                        $("#cards-box").append(temp_html);
                    }
                },
            });
        }


        function posting() {
            let title = $('#image-title').val();
            if (!title) {
                return alert('Hey user, you forgot a title');
            }
            let content = $('#image-description').val();
            if (!content) {
                return alert('Hey user, you forgot a description');
            }
            $.ajax({
                type: 'POST',
                url: '/diary',
                data: {
                    title_give: title,
                    content_give: content,
                },
                success: function(response) {
                    console.log(response);
                    window.location.reload();
                }
            });
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Personal Diary</h1>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGroupFile01">
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Image title goes here" aria-label="Image title" aria-describedby="basic-addon1" id="image-title">
                </div>

                <div class="input-group">
                    <textarea placeholder="type in image description here" class=" form-control " aria-label="image description " name="image-description" id="image-description"></textarea>
                </div>


            </div>
            <button onclick="posting()" class=" btn btn-primary btn-lg " type="button ">Save</button>
        </div>
        <div class="row justify-content-start" id="cards-box"></div>
    </div>
</body>

</html
